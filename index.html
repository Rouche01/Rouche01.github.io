<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <main>
        <a href="https://piggyvest.com" class="logo">
            <img src="./images/piggyvest-logo..svg" alt="Piggyvest logo">
        </a>
        <div class="sign-in-form">
            <header>
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings & Investment</p>
            </header>
            <form action="">
                <div class="input-group">
                    <label class="input-label" for="fullname">Full Name</label>
                    <input class="input-type" name="fullname" type="text" placeholder="Full Name">
                </div>
                <div class="input-group">
                    <label class="input-label" for="email">Email Address</label>
                    <input class="input-type" name="email" type="email" placeholder="Email Address">
                </div>
                <div class="input-group">
                    <label class="input-label" for="phone">Phone Number</label>
                    <input class="input-type" name="phone" type="tel" placeholder="Phone Number">
                </div>
                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <input class="input-type" name="password" type="password" placeholder="Password">
                </div>
                <div class="input-group">
                    <label class="input-label" for="promocode">Referrer Phone or Promo Code (optional)</label>
                    <input class="input-type" name="promocode" type="text" placeholder="Referrer Phone or Promo Code">
                </div>
                <div class="input-group">
                    <label class="input-label" for="referrer">How Did You Hear About Us? (Optional)</label>
                    <select id="referrer">
                        <option selected value="select">Click to select</option>
                        <option class="referrer-options" value="facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="instagram">Instagram</option>
                        <option value="friend/family/coworker">Friend/Family/Coworker Referral</option>
                        <option value="google-search">Google Search</option>
                        <option value="google-playstore">Google Playstore</option>
                        <option value="online-blog">Online Blog</option>
                        <option value="local-newspaper">Local Newspaper</option>
                        <option value="event">At an event</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit">Create a Free Account</button>
            </form>
        </div>
        <div class="login-link">
            <a href="#">Already have an Account? Login</a>
        </div>
    </main>
</body>
</html>
